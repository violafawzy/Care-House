<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Care House</title>
    <link rel="icon" type="image/x-icon" href="1271525.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="formStyle.css" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="row my-3">
            <h1>Care House</h1>
        </div>
        <div class="row mb-4">
            <div class="col-11 m-auto d-flex justify-content-center align-content-center shadow px-0">
                <div class="col-6 pr-0">
                    <form class="w-100 m-0 p-2"
                        style="text-align: center; background-color: #DFC6E1;  justify-self: center; "
                        action="action.html"
                        id="loginForm">

                        <div class="py-3">
                            <h3 class="fw-bold">Login</h3>
                        </div>
                        <div class="mb-5 row align-content-center">
                            <div class="col-3">
                                <label for="first-name" class="form-label fw-medium">First Name</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control" placeholder="enter your first name"
                                    id="first-name">
                            </div>
                        </div>
                        <div class="mb-5 row align-content-center">
                            <div class="col-3">
                                <label for="first-name" class="form-label fw-medium">Last Name</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control" placeholder="enter your last name"
                                    id="Last-name">
                            </div>
                        </div>
                        <div class="mb-5 row align-content-center">
                            <div class="col-3">
                                <label for="email" class="form-label fw-medium">Email</label>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control" placeholder="enter your email" id="email">
                            </div>
                        </div>
                        <div class="mb-5 row align-content-center">
                            <div class="col-3">
                                <label for="password" class="form-label fw-medium">Password</label>
                            </div>
                            <div class="col-9">
                                <input type="password" class="form-control" placeholder="*******" id="password">
                            </div>
                        </div>
                        <div class="mb-5 row align-content-center">
                            <div class="col-3">
                                <label for="confirm password" class="form-label fw-medium">Repeat Password</label>
                            </div>
                            <div class="col-9">
                                <input type="password" class="form-control" placeholder="*******" id="confirm password">
                            </div>
                        </div>
                        <div class="mb-5 row align-content-center">
                            <div class="col-3">
                                <label for="birthDate" class="form-label fw-medium">Your Birth Date</label>
                            </div>
                            <div class="col-9">
                                <input type="date" class="form-control" placeholder="*******" id="birthDate">
                            </div>
        
                        </div>
                    

                        <div class="mb-5 row align-content-center">
                            <div class="form-check col-4 m-auto text-start">
                                <input class="form-check-input" type="checkbox" id="reminder">
                                <label class="form-check-label" for="reminder">
                                    Remind Me!
                                </label>
                            </div>
                        </div>

                        <input class="btn btn-primary" type="submit" value="Login">
                        <div id="errorMessages" class="mt-3 text-danger"></div>
                    </form>
                </div>
                <div class="col-6 d-flex align-items-stretch">
                    <div class="overflow-hidden w-100 h-100">
                        <img src="HER86254x5c1.webp" class="w-100 h-100">
                    </div>
                </div>
            </div>

        </div>
    </div>
<script src="loginScript.js"></script>
</body>

</html>
